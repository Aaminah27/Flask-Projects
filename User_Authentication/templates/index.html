<html>
    <head>
        <title>
            Login Page
        </title>
        <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
    </head>
    <body>
        <div>
            <h2> Login </h2>
       <hr>
       <p class="msg"> {{msg}}</p>
        <form method ='POST', action=" {{url_for('login')}} ">
            <input type="email" name="email" id="login_email" placeholder="Enter your Email address" 
            class="text_box" required pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$">
            <br><br>
            <input type="password" name="password" id="login_passowrd" placeholder="Enter your Password" 
            class="text_box" required>
            <br><br>
            <button type ="submit" name="submit"> Submit </button>
        </form>
        <a href="{{url_for('registration')}}">Don't have an account? Register</a>
    </div>
    </body>
</html>

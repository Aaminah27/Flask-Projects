<html>
    <head>
        <title>
            Registration Page
        </title>
        <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
    </head>
    <body>
        <div>
            <h2> Register </h2>
       <hr>
       <p class="msg"> {{msg}}</p>
        <form method ='POST' action="{{url_for('registration')}}">
            <input type="text" name="username" id="username" placeholder="Enter your Username" class="text_box"
            required pattern="^[a-zA-Z]{3,30}$">
            <br><br>
            <input type="email" name="email" id="r_email" placeholder="Enter your Email address" 
            class="text_box" required pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$">
            <br><br>
            <input type="password" name="password" id="passowrd_1" placeholder="Enter your Password"  
            class="text_box" required>
            <br><br>
            <input type="password" name="second_pass" id="passowrd_2" placeholder="Confirm your Password" 
            class="text_box" required>
            <br><br>
            <button type ="submit" name="submit"> Submit </button>
        </form>
        <a href="{{url_for('login')}}">Already have an account? Login</a>
    </div>
    </body>
</html>
